<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
	<title>Tic Tac Toe</title>

	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="./assets/js/script.js" defer></script>
</head>
<body>
	<dialog class="player-select" open>
		<form action="" method="dialog">
			<input type="text" name="player1" id="player1" placeholder="Player 1's Name" aria-placeholder="Player 1's Name" required>
			<input type="text" name="player2" id="player2" placeholder="Player 2's Name" aria-placeholder="Player 2's Name" required>
			<button type="submit" class="next-button" id="next-button">Next &rArr; </button>
		</form>
	</dialog>
	
	<!-- <dialog class="marker-select">
		<input type="text" name="player1" id="player1" placeholder="Player 1's Name">
		<input type="text" name="player2" id="player2" placeholder="Player 2's Name">
		<button class="next-button" id="next-button">Next</button>
	</dialog> -->
	<h1><span>X</span>'s Turn</h1>
	<div class="board">
		<p class="0"></p>
		<p class="1"></p>
		<p class="2"></p>
		<p class="3"></p>
		<p class="4"></p>
		<p class="5"></p>
		<p class="6"></p>
		<p class="7"></p>
		<p class="8"></p>
	</div>
	<button class="play-again" style="display: none;">Play Again?</button>
</body>
</html>
